<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game</title>
        <link href="dist/game.build.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="main">
            <div class="game-container">
                <div class="game">
                    <canvas id="game-canvas" tabindex="1"></canvas>
                </div>
                <div class="launcher">
                    <div class="loading-indicator">
                        <canvas class="indicator-canvas" width="256" height="256">
                            <img class="indicator-progress" src="assets/image/launcher/progress_content.png">
                        </canvas>
                        <div class="indicator-overlay">
                            <div class="indicator-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="vendor/jquery.js"></script>
        <script src="../dist/exo.js"></script>
        <script src="dist/game.build.js"></script>
    </body>
</html>
